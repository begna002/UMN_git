<!DOCTYPE html>
<html>
<body>

<h2>JSON Array Creation in JavaScript</h2>

<div id="locations"></div>

<script>
var locsations = '{"locs":[{"lat1":"44.95045", "lon1":"-93.345002"}, {"lat2":"44.95045", "lon2":"-93.345002"}]}';

var obj = JSON.parse(locsations);

var val = "Location 1: " + obj.locs[0].lat1 + ", " + obj.locs[0].lon1 +  "<br>" + " Location 2: "+ obj.locs[1].lat2 + ", " + obj.locs[1].lon2;

var str = JSON.stringify(obj);

alert(str);

document.getElementById("locations").innerHTML = val;

</script>

</body>
</html>
