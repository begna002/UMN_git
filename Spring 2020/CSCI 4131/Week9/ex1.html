<!DOCTYPE html>
<html>
<body>

<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "getContact";

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
        myFunction(myArr);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
    var i;
    for(i = 0; i < arr.length; i++) {
        var out = '' + arr[i].name + ', ' + arr[i].email + ', ' + arr[i].address + ', ' + arr[i].phoneNumber + ', ' + arr[i].favoritePlace + ', ' +  arr[i].favoritePlaceURL;
        console.log(out);
    }
}
</script>

</body>
</html>
