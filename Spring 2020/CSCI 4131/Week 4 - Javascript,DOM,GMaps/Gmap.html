<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset = "utf-8">
  <style>
    /* html, body{
      height:100%;
      margin:0;
      padding:0;
    } */
    #map {
      height: 400px;  /* The height is 400 pixels */
      width: 50%;  /* The width is the width of the web page */
      text-align:center;
     }
  </style>
  <title>GMap</title>
</head>
<body>
  <div id="map"></div>
<script>
  function initMap(){
    var myLatLong = {lat:44.973949, lng:-93.233454};

    var map = new google.maps.Map(document.getElementById('map'), {zoom: 16, center: myLatLong});
    var contentString = '<div id="content">' + '<div id="bodyContent">' + "Here: " +
      '<p>Admundson Hall</p>' + '</div>' + '</div>';
    var infowindow = new google.maps.InfoWindow({content: contentString});
    // var aLL = {int:44.9739602, lng:-93.2330897};
    var marker = new google.maps.Marker({position: myLatLong, map :map});
    marker.addListener('click', function() {
      infowindow.open(map, marker);
    });
  }
</script>
<!-- Add your api in the key field below-->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDfPeEScIJm4H7kdo2jqqAQIOJdOzE_tE&callback=initMap">
</script>
</body>
</html>
