<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset = "utf-8">
  <title>Simple Form</title>
</head>
<body>
  <h1>Form Fun</h1>
  <form method="post" action="https://www.cs.umn.edu">
    <p>
      <lable>Name:
      <input name="name" type="text" size="25" maxlength="30">
      <lable>
    </p>
    <p>
      <lable>Email:
      <input name="email" type="email" placeholder="name@domain.com"  required />
      (name@domain.com)
      <lable>
    </p>
    <p>
      <lable>My Favorite URL:
      <input name="url" type="url" placeholder="www.somedomain.com" required />
      (http://www.somedomain.com)
      <lable>
    </p>
    <p>
      <input type="Submit" value="Submit">
      <input type="reset" value="Clear">
    </p>
  </form>
</body>
</html>
